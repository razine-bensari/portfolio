baseURL = "https://razine-bensari.github.io/"
languageCode = "en"
title = "home"
theme = "Coder"
defaultcontentlanguage = "en"


paginate = 20
canonifyurls = true

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

[params]
    author = "Razine Ahmed Bensari"
    info = "Software Engineer & Machine Learning Enthusiast"
    description = "Razine's personal website"
    keywords = "blog,developer,personal,portfolio,projects"
    avatarurl = "images/profile.jpg"

    favicon_32 = "/img/favicon-32x32.png"
    favicon_16 = "/img/favicon-16x16.png"

    footercontent = "Let's connect!"

    hidecredits = false
    hidecopyright = false

        # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorscheme = "auto"

    # Series see also post count
    maxSeeAlsoItems = 5

    # Custom CSS
    custom_css = []

    # Custom JS
    custom_js = []

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

